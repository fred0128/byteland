<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/features.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <title>Document</title>
</head>

<body>

    <div class="background"></div>
    <div class="features" id="features">
        <div class="features-top">
            <div class="features-item features-tasks">
                <div class="features-tasks-empty"></div>
                <div class="features-item-header">Bu günün tapşırıqları</div>
                <div class="features-tasks-item">
                    <div class="features-tasks-item-top">
                        <div class="features-t-i-t-left">
                            <div class="features-t-i-t-number">1</div>
                            <div class="features-t-i-t-name">Python</div>
                        </div>
                        <div class="features-t-i-t-less-num">Dərs 26</div>
                    </div>
                    <div class="features-tasks-item-bottom">
                        <progress max="100" value="80"></progress>
                        <div class="features-task-item-per">80%</div>
                    </div>
                </div>
                <div class="features-tasks-item">
                    <div class="features-tasks-item-top">
                        <div class="features-t-i-t-left">
                            <div class="features-t-i-t-number">2</div>
                            <div class="features-t-i-t-name">Kotlin</div>
                        </div>
                        <div class="features-t-i-t-less-num">Dərs 12</div>
                    </div>
                    <div class="features-tasks-item-bottom">
                        <progress max="100" value="45"></progress>
                        <div class="features-task-item-per">45%</div>
                    </div>
                </div>
                <div class="features-tasks-item">
                    <div class="features-tasks-item-top">
                        <div class="features-t-i-t-left">
                            <div class="features-t-i-t-number">3</div>
                            <div class="features-t-i-t-name">Java</div>
                        </div>
                        <div class="features-t-i-t-less-num">Dərs 11</div>
                    </div>
                    <div class="features-tasks-item-bottom">
                        <progress max="100" value="20"></progress>
                        <div class="features-task-item-per">20%</div>
                    </div>
                </div>
            </div>

            <div class="features-item features-tasks">
                <div class="features-tasks-empty"></div>
                <div class="features-item-header">Günlük xatırlatıcılar</div>
                <div class="features-tasks-item">
                    <div class="togle-next-less">
                        <div>Növbəti dərs</div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="next-less-name">Python</div>
                    <div class="date-box">
                        <div class="date-box-a">
                            Saat
                            <div class="time-box">
                                <i class="fa-regular fa-clock"></i> 10:00 - 10:30
                            </div>
                        </div>
                        <div class="date-box-b">
                            Vaxt
                            <div class="time-box">
                                <i class="fa-light fa-calendar-days"></i> 28.11.2024
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="features-bottom">
            <div class="features-item features-tasks features-int">
                <div class="features-tasks-empty"></div>
                <div class="features-item-header">Proqramlarla inteqrasiya</div>
                <div class="features-int-l features-int-l1">
                    <div class="features-int-item features-int-l1-i1">Lorem</div>
                    <div class="features-int-item features-int-l1-i2">Ipsum</div>
                    <div class="features-int-item features-int-l1-i3">Dolor</div>
                </div>
                <div class="features-int-l features-int-l2">
                    <div class="features-int-item features-int-l2-i1">Sit</div>
                    <div class="features-int-item features-int-l2-i2">Amet</div>
                    <div class="features-int-item features-int-l2-i3">Consectetur</div>
                </div>
                <div class="features-int-l features-int-l3">
                    <div class="features-int-item features-int-l3-i1">Adipisicing</div>
                    <div class="features-int-item features-int-l3-i2">Elit</div>
                    <div class="features-int-item features-int-l2-i3">Sint</div>
                </div>
            </div>

            <div class="features-item features-tasks">
                <div class="features-tasks-empty"></div>
                <div class="features-item-header">Dərs sonrası <span>notlar</span></div>
                <textarea name="features-test-note" class="features-test-note" placeholder="Notunuzu yazın..."
                    id="none">Notunuzu yazın...</textarea>
                    <div class="features-notes-button-box">
                        <button class="features-notes-btn features-notes-reset-btn">Təmizlə</button>
                        <button class="features-notes-btn features-notes-save-btn">Saxla</button>
                    </div>
            </div>
        </div>
    </div>

</body>

</html>
