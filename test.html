<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-wrapper {
            width: 400px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .chart-summary h3 {
            font-size: 2em;
            margin: 0;
            color: #6a4bd8;
        }

        .chart-summary p {
            margin: 0;
            color: gray;
        }

        canvas {
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="chart-wrapper">
        <div class="chart-header">
            <h2>Activity</h2>
            <div class="chart-period">
                <button>Last 7 days</button>
            </div>
        </div>
        <div class="chart-summary">
            <h3>24.9</h3>
            <p>Hours spent</p>
        </div>
        <canvas id="activityChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('activityChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Hours spent',
                    data: [3.1, 4.2, 2.5, 4.5, 6.9, 3.8, 5.1],
                    backgroundColor: [
                        '#d7c2f5',
                        '#d7c2f5',
                        '#d7c2f5',
                        '#d7c2f5',
                        '#6a4bd8',
                        '#d7c2f5',
                        '#d7c2f5'
                    ],
                    borderRadius: 10
                }]
            },
            options: {
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: (context) => `${context.raw} hours`
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: { beginAtZero: true },
                        grid: { drawBorder: false }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#777' }
                    }
                }
            }
        });
    </script>
</body>

</html>
