<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forum.css">
    <link rel="stylesheet" href="../css/colors.css">
    <title>Document</title>
</head>

<body>

    <div class="forum-container">
        <div class="forum-chat-box">
            <h4 class="forum-header">Forum Chatbot</h4>
            
            <div id="chat-messages"
                style="height: 400px; overflow-y: auto; margin-bottom: 16px; background: #2d2d2d; padding: 8px; border-radius: 8px;">
            </div>

            <form id="message-form">
                <input type="text" id="message-input" placeholder="Mesaj yaz..."
                    style="width: 80%; padding: 8px; border-radius: 4px; border: none; margin-right: 8px;" />
                <button type="submit"
                    style="width: 18%; padding: 8px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer;">Göndər</button>
            </form>
        </div>
    </div>

    <script type="module" src="../script/auth.js" defer></script>

</body>

</html>
